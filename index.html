<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Man</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="landing-page">
        <div class="container">
            <div class="nav__bar">
                <img class="nav__logo" src="./NL.png" alt="">
                <ul class="nav__links">
                    <li class="nav__link">Home</li>
                    <li class="nav__link">Movies</li>
                    <a class="nav__contact" href="">
                        <li class="nav__link">Contact</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <section id="search-bar">
        <div class="container">
            <div class="search__row">
                <span class="search__bar--title">Browse Movies</span>
                <div class="search__bar--container">
                    <input type="search" class="search__bar">
                    <button type="search" class="btn__search" onclick="search()">
                        <i class="fab fa-searchengin"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="movies-and-search">
        <div class="container">
            <div class="movies__row">
                <span class="search__results">Search Results for: </span>
                <div class="movies_search--results">
                    <div class="movies__container">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
